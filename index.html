<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=League+Spartan: wght@100;200;300;400;6085display=swap">

</head>
<body>
    
    <div class="newwrapper">

        <div class="wrapper">

            <h2>Password Generator</h2>
    
            <div class="display-section">
    
                <input readonly type="text" class="display" placeholder="PASSWORD" data-passwordDisplay>
    
                <button data-copy class="copy-button">
                    <span class="tooltip" data-copyMessage></span>
                    <img src="images/copy.svg" alt="alt" height="33" width="33" >
                </button>
    
            </div>
    
            <div class="input-section">
    
                <!--password-container-->
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
    
                <!--slider-->
                <input type="range" min="0" max="20" class="slider" step="1" data-lengthSlider>
    
                <!--checkboxes-->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase Letter</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase Letter</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>
    
                <!-- strength-section-->
                <div class="strength-section">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>
    
                <!--generate password -->
                <button onclick="" class="generatorButton">GENERATE PASSWORD</button>
    
            </div>
    
        </div>
    </div>
    
    <script src="index.js"></script>
    
</body>
</html>
